<ion-header >       
    <ion-navbar >      
      <ion-title text-center>NOTIFICATIONS</ion-title>  
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-grid class="gridcl">
        <ion-list>
              
          <ion-item *ngFor="let item of notifyArr">              
              <p no-margin no-padding text-wrap class="p-txt">{{ item.notify_content }}</p> 
              <img src="assets/imgs/newimg/exclamation-mark.png" item-end style="width:6%;" *ngIf="item.notify_status==0"> 
              <img src="assets/imgs/newimg/envelope.png" item-end style="width:6%;" *ngIf="item.notify_status==1">   
              <img src="assets/imgs/newimg/organize.png" item-end style="width:6%;" *ngIf="item.notify_status==3">     
          </ion-item>


          <div *ngIf="ComeServer">     
          <ion-item *ngIf="notifyArr.length == 0">                 
                <p no-margin no-padding text-wrap class="p-txt">No Data Found</p> 
        </ion-item>  
    </div>
