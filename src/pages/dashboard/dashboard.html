  <ion-header >       
      <ion-navbar >          
        <ion-buttons left menuToggle="left" style="display: block !important;" >
            <button ion-button icon-only>
                        <img class="img-menu" src="assets/imgs/newimg/menu.png"> 
            </button>
          </ion-buttons>
        <ion-title text-center>DASHBOARD</ion-title> 
    <ion-buttons end>

  <ion-content >

                    <ion-col col-1 no-padding no-margin>

                    </ion-col>

            </ion-item>

        </ion-list>
    </ion-grid>

  </ion-content>
<ion-footer>
    <ion-row no-margin no-padding>     
        <ion-col col-12 no-margin no-padding>    
           <button ion-button full (click)="GotoNext()">ADD LOG HOURS</button>   
        </ion-col>
      </ion-row>
