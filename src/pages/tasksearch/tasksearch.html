<ion-header >
    <ion-navbar > 
      <ion-title text-center>SEARCH</ion-title>      
    </ion-navbar>
  </ion-header>

 
  <ion-content > 
    
    
      <ion-grid class="gridcl">
         
          <ion-list margin-top>
  
<ion-row no-padding no-margin>
  <ion-col col-12 no-padding no-margin>  
    <p no-padding no-margin class="p-srctask">SEARCH TASKS</p>
  </ion-col>
</ion-row>
 
              <img class="img-pass" src="assets/imgs/newimg/group547.png">      
              <ion-item class="item-pass">     
                 <ion-input type="text" [(ngModel)]="postname" placeholder="Search title and content of tasks"></ion-input>  
              </ion-item>   
   
              <img class="img-pass" src="assets/imgs/newimg/group548.png">   
              <ion-item class="item-pass">    
                <ion-label floating *ngIf="onTaskPower" [ngStyle]="(onTaskPower)?{'display':'none'}:{ }">Status</ion-label> 
                <ion-label *ngIf="!onTaskPower">Status</ion-label>    
                 <ion-select [(ngModel)]="statuswp" interface="popover" [ngStyle]="(onTaskPower)?{'margin-top':'6px','margin-left':'10px'}:{}" #C (ionChange)="onChangeTaskPower()">   
                   <ion-option value="open">Open</ion-option>
                   <ion-option value="close">Close</ion-option>   
                 </ion-select>
              </ion-item>

              <img class="img-pass" src="assets/imgs/newimg/group549.png">   
              <ion-item class="item-pass">       
                <ion-label floating *ngIf="onTask" [ngStyle]="(onTask)?{'display':'none'}:{ }">Category</ion-label> 
                <ion-label *ngIf="!onTask">Category</ion-label>    
                 <ion-select [(ngModel)]="categorywp" interface="popover" [ngStyle]="(onTask)?{'margin-top':'6px','margin-left':'10px'}:{}" #C (ionChange)="onChangeTask()">   
                    <ion-option [value]="item.term_id" *ngFor="let item of SelectArr">{{ item.name }}</ion-option>   
                 </ion-select>
              </ion-item>


  
           
          </ion-list> 
    
          <ion-row no-margin no-padding margin-bottom>   
            <ion-col col-12 no-margin no-padding>    
               <button ion-button full (click)="GotoNext()">SEARCH</button>   
            </ion-col>
          </ion-row>
           
      </ion-grid>
    
    
        
    </ion-content>
