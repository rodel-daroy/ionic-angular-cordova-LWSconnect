<ion-header no-shadow no-border>
    <ion-navbar > 
      <ion-title text-center>CREATE A TASK FOR NEW CLIENT</ion-title>        
    </ion-navbar>
  </ion-header>
   
  <ion-content > 
  
    
    <ion-grid class="gridcl">
       
        <ion-list margin-top>
  
          
            <img class="img-pass" src="assets/imgs/newimg/group543.png">    
            <ion-item class="item-pass">    
               <ion-input type="text" [(ngModel)]="username" placeholder="Name"></ion-input>  
            </ion-item>    
            
            
            <img class="img-pass" src="assets/imgs/newimg/group540.png">  
            <ion-item class="item-pass">     
               <ion-input type="password" [(ngModel)]="password" placeholder="Email ID"></ion-input> 
            </ion-item>

  

            <img class="img-pass" src="assets/imgs/newimg/group545.png">   
            <ion-item class="item-pass">    
              <ion-label floating *ngIf="onTaskPower" [ngStyle]="(onTaskPower)?{'display':'none'}:{ }">Power Bi Visualization</ion-label> 
              <ion-label *ngIf="!onTaskPower">Power Bi Visualization</ion-label>  
               <ion-select [(ngModel)]="PowerSelect" interface="popover" [ngStyle]="(onTaskPower)?{'margin-top':'6px','margin-left':'10px'}:{}" #C (ionChange)="onChangeTaskPower()">   
                 <ion-option value="IPU">IPU</ion-option>
                 <ion-option value="ILR">ILR</ion-option>  
               </ion-select>
            </ion-item>


      
  
          
    
          <div class="MainDiv">
              <div class="imagesec">
                  <img class="imgagesrc-img" src="assets/imgs/newimg/group546.png">   
              </div>
              <div class="textsec"> 
                  <p no-padding no-margin style="margin-left: 17%;margin-top: 13px;">Enter Subject</p>
              </div>  
          </div>    
  
          <div class="MainDiv1"> 
  
            <div style="padding-top: 35px;"> 
                <ion-item class="item-txtarea"> 
                    <ion-textarea rows="5" placeholder="Please describe your problem here."></ion-textarea>
                </ion-item> 
                <img class="icon-imgtxtarea" src="assets/imgs/newimg/group553_18px.png">      
            </div>
    
  
          </div>   
  
         
        </ion-list> 
  
        <ion-row no-margin no-padding margin-bottom>   
          <ion-col col-12 no-margin no-padding>    
             <button ion-button full (click)="GotoNext()">CREATE A TASK</button>  
          </ion-col>
        </ion-row>
         
    </ion-grid>
  
  
      
  </ion-content>
