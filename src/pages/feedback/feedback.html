<ion-content padding class="modal-page" text-center ion-fixed scroll="false"> 

  <div class="div-main" >       

      <ion-row no-margin no-padding *ngIf="ErrMsgvalidator" class="fbhead">       
          <ion-col col-12 no-margin no-padding text-center><p no-margin no-padding class="errmsgcl">{{ErrMsg}}</p></ion-col>
        </ion-row>

    <ion-row no-margin no-padding class="fbhead">     
      <ion-col no-margin no-padding col-12> 
        <p no-margin no-padding class="p-text">Rating for Agent</p>    
      </ion-col>
    </ion-row>  
 
  <ion-row class="rowimg" no-padding no-margin>     
      <ion-col col-12 no-padding no-margin>     
          <span *ngFor=" let image of images; let i = index ">
              <img id=image_{{i}}  src="{{ image }}" (click)="giveRating(i)" class="imgrate">  
          </span> 
      </ion-col>
      <p *ngIf="ratevalidator" class="errormsg" no-padding no-margin>*Please select rate.</p>    
 </ion-row> 


<form [formGroup]="validation"> 
 <ion-item class="item-txtarea"> 
    <ion-textarea rows="5" [(ngModel)]="contents" placeholder="Enter your feedback" formControlName="EmailID"
    [class.invalid]="!validation.controls.EmailID.valid && (validation.controls.EmailID.dirty|| submitAttempt)"></ion-textarea>
</ion-item> 
<p *ngIf="!validation.controls.EmailID.valid && (validation.controls.EmailID.dirty|| submitAttempt)" class="errormsg1" no-padding no-margin>*Please enter your feedback.</p>      
</form>
  
  
  <ion-row no-margin no-padding class="outerrow">
    <ion-col col-6 no-margin no-padding>
    </ion-col>
      <ion-col col-6 text-right no-margin no-padding>    
          <button ion-button (click)="cancel()" no-shadow no-border no-margin no-padding style="margin-right: 25px;">CANCEL</button>           
          <button ion-button (click)="ok()" no-shadow no-border no-margin no-padding [disabled]="!validation.valid">OK</button>    
      </ion-col>
  </ion-row>
    
    
  </div>

 

</ion-content>
